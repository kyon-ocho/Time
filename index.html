<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="main-header">ストップウォッチ</h1>
    <div class="container">
      <div id="timer">00:00.000</div>
      <div class="controls">
        <div class="btn" id="stop">Stop</div>
        <div class="btn" id="start">Start</div>
        <div class="btn" id="reset">Reset</div>
      </div>
    </div>
    <div class="explanation">
      <h2>できる事</h2>
      <hr>
      <p class="itemprop">一定の時点から経過した時間を精密に計測する事が出来る。リセットボタンを押せば再度一定の時点から経過した時間を精密に計測する事が出来る。</p>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
